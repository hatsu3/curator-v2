description: Configuration file for annotation offsets in memory vs latency plots
usage: 'Modify x_offset and y_offset values to adjust annotation positions. Positive
  x_offset moves annotations right, positive y_offset moves them up. ha (horizontal
  alignment) can be: left, center, right. va (vertical alignment) can be: bottom,
  center, top.'
annotation_offsets:
  YFCC100M:
    Curator:
      x_offset: 5
      y_offset: 0
      ha: left
      va: bottom
    Shared HNSW:
      x_offset: 9
      y_offset: -2
      ha: left
      va: bottom
    Shared IVF:
